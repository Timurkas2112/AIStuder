{% extends "main.html" %}

{% block content %}
<style>
body {
  transition: margin-left 0.3s ease;
  margin-left: 250px;
}

body.sidenav-closed {
  margin-left: 0;
}

.sidenav {
  width: 250px;
  position: fixed;
  left: 0;
  top: 0;
  height: 100%;
  background-color: #111;
  overflow-x: hidden;
  transition: transform 0.3s ease;
  transform: translateX(0);
}

.sidenav.closed {
  transform: translateX(-100%);
}

.button {
  border-radius: 8px;
  background-color: #2196F3;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 15px;
  padding: 20px;
  width: 180px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  {% for chapter in book_content %}
    <a href="javascript:void(0)" onclick="showChapter('chapter{{ chapter.chapter_number }}')">{{ chapter.chapter_number }}. {{ chapter.title }}</a>
  {% endfor %}
</div>

<span id="navToggle" style="font-size:30px;cursor:pointer">&#9776;</span>

<div class="content">
  {% for chapter in book_content %}
    <div id="chapter{{ chapter.chapter_number }}" class="chapter">
      <h2>{{ chapter.title }}</h2>
      <div class="markdown" data-markdown="{{ chapter.content | replace('"', '&quot;') }}"></div>
      <a href="{{ url_for('quiz') }}">
        <button class="button"><span>Пройти тест</span></button>
      </a>
    </div>
  {% endfor %}
</div>

<script>
const sidenav = document.getElementById("mySidenav");
const toggleBtn = document.getElementById("navToggle");

function toggleNav() {
  const isClosed = sidenav.classList.contains("closed");
  sidenav.classList.toggle("closed");
  document.body.classList.toggle("sidenav-closed");
}

toggleBtn.addEventListener("click", toggleNav);

function openNav() {
  sidenav.classList.remove("closed");
  document.body.classList.remove("sidenav-closed");
}

function closeNav() {
  sidenav.classList.add("closed");
  document.body.classList.add("sidenav-closed");
}

function showChapter(chapterId) {
  document.querySelectorAll('.chapter').forEach((chapter) => {
    chapter.classList.remove('active');
  });

  const targetChapter = document.getElementById(chapterId);
  if (targetChapter) {
    targetChapter.classList.add('active');
    window.location.hash = chapterId;
  }
}

function activateChapterFromURL() {
  const hash = window.location.hash;
  if (hash) {
    const chapterId = hash.substring(1);
    showChapter(chapterId);
  } else {
    const firstChapter = document.querySelector('.chapter');
    if (firstChapter) {
      firstChapter.classList.add('active');
      window.location.hash = firstChapter.id;
    }
  }
}

function renderMarkdownChapters() {
  document.querySelectorAll('.markdown').forEach(el => {
    const raw = el.dataset.markdown;
    el.innerHTML = marked.parse(raw || '');
  });
}

window.addEventListener('DOMContentLoaded', () => {
  activateChapterFromURL();
  renderMarkdownChapters();
});
window.addEventListener('hashchange', activateChapterFromURL);
</script>

{% endblock %}
